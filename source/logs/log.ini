[loggers]
keys=root

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=screen, file

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=formatter
level=DEBUG
args=('logs/MC.log',)

[handler_screen]
class=StreamHandler
formatter=formatter
level=DEBUG
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
